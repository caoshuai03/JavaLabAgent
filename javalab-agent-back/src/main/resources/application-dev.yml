# ==================== 开发环境配置 ====================
# 此文件覆盖application.yml中的占位符配置
# 敏感信息通过环境变量注入，避免硬编码

kinghy:
  # 阿里云OSS配置
  alioss:
    endpoint: oss-cn-chengdu.aliyuncs.com     # OSS服务端点
    access-key-id: ${OSS_ACCESS_KEY_ID}       # 环境变量: OSS访问密钥ID
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}  # 环境变量: OSS访问密钥Secret
    bucket-name: web-framework-cs             # 存储桶名称

  # 阿里云灵积大模型API密钥
  dashscope:
    api-key: ${DASHSCOPE_API_KEY}             # 环境变量: 灵积API密钥
    chat:
      options:
        model: qwen3-8b
      embedding:
        options:
          model: text-embedding-v2